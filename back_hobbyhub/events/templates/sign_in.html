<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | HobbyHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <script src="{% static 'js/signin.js' %}"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1 class="logo">Hobby<span>Hub</span></h1>
            <p>Welcome back!</p>
        </div>

        <!-- Right Panel (Sign-In Form) -->
        <div class="right-panel">
            <h2>Sign in to <span>HobbyHub</span></h2>
            <p>Enter your details below</p>
            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}?next=/" class="google-login-btn" style="margin-bottom: 25px;">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="icon">
              Login with Google
            </a>
            
            <!-- Social Media Buttons 
            <div class="social-buttons">
                <button class="btn-icon"><i class="fab fa-google" style="color: #DB4437;"></i></button>
                <button class="btn-icon"><i class="fab fa-microsoft" style="color: #00A4EF;"></i></button>
                <button class="btn-icon"><i class="fab fa-facebook-f" style="color: #1877F2;"></i></button>
                <button class="btn-icon"><i class="fab fa-apple" style="color: black;"></i></button>
            </div>-->

            <!-- Sign-In Form -->
            <form class="signin-form" method="POST" action="{% url 'sign_in' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">

                <!-- User Type Selection -->
                <select name="user_type" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="company">Company</option>
                    <option value="employee">Employee</option>
                </select>

                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>

                <p class="terms-text"><a href="#">Forgot password?</a></p>
                <button type="submit" class="btn-gradient">Sign In</button>
            </form>

            <p class="switch-page"> Not a member yet? <a href="{% url 'sign_up' %}">Sign Up now</a></p>
        </div>
    </div>
</body>
</html>
