{% extends "organizer_base.html" %}
    {% load static %}
    {% block extra_css %}
    <title>HobbyHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">

    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        .button-link {
            display: inline-block;
            padding: 7px 12px;
            background: linear-gradient(to right, #FF6EC7, #FFD166);
            color: black;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-size: 12px;
        }

        .button-link:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }
    </style>
    {% endblock %}

{% block content %}
    <section class="your-activities">
        <div class="container mt-5">
            <h2 class="title text-center">Created activities by you</h2>
            <div class="row mt-4">
                {% for event in events %}
                <div class="col-md-6 mb-4" id="activities">
                    <div class="activity-card">
                            <img src="{{ event.image.url }}" class="activity-img" alt="{{ event.title }}" width="200">
                            <div class="activity-info">
                                <h5>{{ event.title }}</h5>
                                <p>Date: {{ event.date }}</p>
                                <a href="{% url 'activities' %}" class="button-link">See More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
