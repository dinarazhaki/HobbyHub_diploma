{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HobbyHub</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1 class="logo">Hobby<span>Hub</span></h1>
            <p>Get started with us</p>
        </div>

        <!-- Right Panel (Sign-Up Form) -->
        <div class="right-panel">
            <h2>Get started with <span>HobbyHub</span></h2>
            <p>Enter your details below</p>

            <!-- Social Media Buttons -->
            <div class="social-buttons">
                <button class="btn-icon"><i class="fab fa-google" style="color: #DB4437;"></i></button>
                <button class="btn-icon"><i class="fab fa-microsoft" style="color: #00A4EF;"></i></button>
                <button class="btn-icon"><i class="fab fa-facebook-f" style="color: #1877F2;"></i></button>
                <button class="btn-icon"><i class="fab fa-apple" style="color: black;"></i></button>
            </div>
            
            <p class="or-divider">OR</p>

            <form id="signup-form", onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="name-fields">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                </div>
                <div class="name-fields">
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" required >
                    <span id="user_ID_msg" style="color: red;"></span>
                    <input type="number" id="company_ID" name="company_ID" placeholder="Company ID" required min="100000">
                    <span id="company_ID_msg" style="color: red;"></span>
                </div>

                <input type="email" id="email" name="email" placeholder="Email address" required>
                <span id="email_msg" style="color: red;"></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="password_msg" style="color: red;"></span><br>
                <button type="submit" class="btn-gradient" >Sign Up</button>
            </form>

            <p class="terms-text">By signing up, I agree to HobbyHubâ€™s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>

            <p class="switch-page">Already have an account? <a href="{% url 'sign_in' %}">Sign in</a></p>
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
